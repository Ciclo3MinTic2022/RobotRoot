<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>pagina para movimientos</h1>
    <table>
        <tr>
            <th>Monto del movimiento</th>
            <th>Comcepto del movimiento</th>
            <th>Editar</th>
            <th>Borrar</th>

        </tr>
        <tr th:each="movimiento : ${movimientos}">
            <td th:text="${movimiento.montoMovimiento}"></td>
            <td th:text="${movimiento.conceptoMovimiento}"></td>
            <td><a th:href="@{/movimiento/editar/{id} (id=${movimientos.id})}">Editar</a></td>
            <td><a th:href="@{/movimiento/borrar/{id} (id = ${movimientos.id})}">Borrar</a></td>
        </tr>
    </table>
    <a href="/agregar-movimiento">Agregar un nuevo movimiento</a>
</body>
</html>
